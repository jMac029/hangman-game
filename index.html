<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Hangman Arcade</title>


	
	<!-- Link to Reset CSS file to 0 out all the browsers default css settings -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to custom CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>

		<div class="header">
			<img src="assets/images/star_wars_logo_trans.png" id="header-logo" alt="star wars logo">
			<p>HANGMAN ARCADE</p>
		</div>

		<div class="wrapper">

			<div class="container">

				<div id="stats-bar">
					
				</div>

				<div class="game-area">

					<div id="category">
						
					</div>

					<div id="phrase">
						
					</div>

					<div id="hint">
						<button onclick="view.displayHint();" id="button_reveal_hint">HINT</button>
						
						<div id="hint_area">
							
						</div>
							
					</div>
				
					<div class="buttons" id="alphanumeric-buttons">

					</div>

				</div>

			</div>

		</div>

		<div class="clear"></div>

		<div id="sounds">
			<p>MUSIC</p>
			<ul>
				<li>
					<button onclick=sounds.playSWTheme(); id="button_swTheme">STAR WARS THEME</button>
				</li>
				<li>
					<button onclick=sounds.playImperialMarch(); id="button_imperial_march">IMPERIAL MARCH</button>
				</li>
				<li>
					<button onclick=sounds.playCantina(); id="button_cantina">CANTINA</button>
				</li>
				<li>
					<button onclick=sounds.playThroneRoom(); id="button_throne_room">THRONE ROOM</button>
				</li>
				<li>
					<button onclick=sounds.muteToggle(); id="button_fx">SOUND FX ðŸ”‡</button>
				</li>
			</ul>
			<!-- Theme Music Files -->
			<audio id="star_wars_theme" src="assets/audio/star_wars_theme_song_8-bit_universe.m4a" loop="loop"></audio>
			<audio id="imperial_march" src="assets/audio/star_wars_imperial_march_8-bit_universe.m4a" loop="loop"></audio>
			<audio id="cantina" src="assets/audio/star_wars_catina_song_8-bit_universe.m4a" loop="loop"></audio>
			<audio id="throne_room" src="assets/audio/star_wars_throne_room_8-bit_universe.m4a" loop="loop"></audio>
			<!-- SoundFX Files -->
			<audio id="blaster_1" src="assets/audio/laser_blaster_1.m4a"></audio>
			<audio id="blaster_2" src="assets/audio/laser_blaster_2.m4a"></audio>
			<audio id="r2d2_beeps_2" src="assets/audio/r2d2_beeps_2.m4a"></audio>
			<audio id="lightsaber_on" src="assets/audio/lightsaber_on.m4a"></audio>
			<audio id="jabba_laugh" src="assets/audio/jabba_laugh.m4a"></audio>
			<audio id="chewbacca" src="assets/audio/chewbacca.m4a"></audio>
			<audio id="yoda_do_or_do_not" src="assets/audio/yoda_do_or_do_not.m4a"></audio>
			<audio id="hansolo_badfeeling" src="assets/audio/hansolo_badfeeling.m4a"></audio>
			<audio id="hansolo_captain" src="assets/audio/hansolo_captain.m4a"></audio>
			<audio id="darthvader_taughtyouwell" src="assets/audio/darthvader_taughtyouwell.m4a"></audio>
			<audio id="luke_learnthways" src="assets/audio/luke_learntheways.m4a"></audio>
		</div>

		<div class="footer">
			<p>MAY THE FORCE BE WITH YOU</p>
			<p>Copyright &copy; James McMillan 2017</p>
		</div>

	
	<!-- Link to javascript file with all the data for the game -->
	<script type="text/javascript" src="assets/javascript/model.js"></script>
	<!-- Link to javascript tile with all of the view elements of the game -->
	<script type="text/javascript" src="assets/javascript/view.js"></script>
	<!-- Link to javascript file with all code for the game -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- Link to javascript file with all the various sound effecst to be played -->
	<script type="text/javascript" src="assets/javascript/sounds.js"></script>

</body>
</html>
